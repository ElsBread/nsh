<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰數據分析</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 基礎設定 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* --- 動態漸層背景 --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 毛玻璃卡片容器 --- */
        .login-container {
            position: relative;
            width: 350px;
            padding: 50px 35px;
            background: rgba(255, 255, 255, 0.1); /* 半透明白 */
            border-radius: 20px;
            backdrop-filter: blur(15px); /* 模糊背景 */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }

        /* --- 標題設計 --- */
        h2 {
            color: #fff;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* --- 輸入框樣式 --- */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 5px;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .input-group input:focus {
            border-bottom: 2px solid #fff;
        }

        /* --- 按鈕樣式 --- */
        button {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: none;
            border-radius: 30px;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            background: #f0f0f0;
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        /* --- 錯誤訊息 --- */
        #error-msg {
            color: #ffcccc;
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>WELCOME</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="帳號" required autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="密碼" required>
            </div>
            <button type="submit">登入</button>
            <div id="error-msg">帳號或密碼錯誤</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 防止表單直接送出刷新

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // --- 在這裡設定你的帳號密碼邏輯 ---
            // 注意：這是前端驗證，並不安全，僅適用於簡單的個人網站保護
            const validUser = "admin";
            const validPass = "1234";

            if (user === validUser && pass === validPass) {
                // 1. 設定 localStorage，表示使用者已登入
                localStorage.setItem('isLoggedIn', 'true');
                
                // 2. 為了體驗，按鈕變更文字並稍後跳轉
                const btn = document.querySelector('button');
                btn.textContent = "Success!";
                btn.style.background = "#23d5ab";
                btn.style.color = "#fff";

                setTimeout(() => {
                    // 3. 跳轉回 index.html
                    window.location.href = "index.html";
                }, 800);
            } else {
                // 顯示錯誤訊息
                errorMsg.style.opacity = "1";
                // 讓輸入框搖晃一下 (選用)
                document.querySelector('.login-container').style.transform = "translateX(5px)";
                setTimeout(() => {
                    document.querySelector('.login-container').style.transform = "translateX(0)";
                }, 100);
            }
        });
    </script>

</body>
</html>
