<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰數據分析</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Trash Code for making github update faster*/
        /* --- 基礎設定 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* --- 背景與佈局 --- */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 毛玻璃卡片容器 --- */
        .login-container {
            position: relative;
            width: 350px;
            padding: 50px 35px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #fff;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* --- 輸入框樣式 --- */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 5px;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .input-group input:focus {
            border-bottom: 2px solid #fff;
        }

        /* --- 按鈕樣式 --- */
        button {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: none;
            border-radius: 30px;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            background: #f0f0f0;
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        /* --- 錯誤訊息 --- */
        #error-msg {
            color: #ffcccc;
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link a:hover {
            text-decoration: underline;
        } 
    </style>
</head>
<body>

    <div class="login-container">
        <h2>登入</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="帳號" required autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="密碼" required>
            </div>
            <button type="submit">登入</button>
            <div id="error-msg">帳號或密碼錯誤</div>
            <div class="footer-link">
                還沒有帳號？ <a href="register.html">立即註冊</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 使用不同的變數名稱避開全域物件衝突
        const SB_URL = 'https://ofuxzhfeqvihcgiucopx.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9mdXh6aGZlcXZpaGNnaXVjb3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NjQ4ODEsImV4cCI6MjA4MzA0MDg4MX0.pYDTBag5NgmUFxOzABWIytnMtUv-QloY31JYZaoZrmk';
    
        // 強制手動設定 headers (如果自動帶入失效)
        const _supabaseClient = supabase.createClient(SB_URL, SB_KEY, {
          global: {
            headers: { 'apikey': SB_KEY }
          }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = document.querySelector('button');

            // 重置錯誤狀態
            errorMsg.style.opacity = "0";
            btn.disabled = true;
            btn.textContent = "驗證中...";

            try {
                // 3. 使用與註冊時相同的虛擬 Email 邏輯進行登入
                const { data, error } = await _authClient.auth.signInWithPassword({
                    email: user + "@gmail.com", // 這裡確保與 register.html 用的網域一致
                    password: pass
                });

                if (error) throw error;

                // 4. 登入成功處理
                localStorage.setItem('isLoggedIn', 'true');
                
                btn.textContent = "Success!";
                btn.style.background = "#23d5ab";
                btn.style.color = "#fff";

                // (選用) 更新登入時間到 profiles 資料表
                await _authClient
                    .from('profiles')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', data.user.id);

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 800);

            } catch (err) {
                // 5. 錯誤處理
                btn.disabled = false;
                btn.textContent = "登入";
                errorMsg.textContent = "帳號或密碼錯誤";
                errorMsg.style.opacity = "1";
                
                // 搖晃動畫
                document.querySelector('.login-container').classList.add('shake');
                document.querySelector('.login-container').style.transform = "translateX(5px)";
                setTimeout(() => {
                    document.querySelector('.login-container').style.transform = "translateX(0)";
                }, 100);
                
                console.error("登入失敗:", err.message);
            }
        });
    </script>

</body>
</html>
